<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello vue</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="score">
    <h2>hello，{{name}}，分数:{{score}}</h2>
</div>

</body>
<!--引入vue，可以使用在线cdn依赖或者本地下载vue依赖；-->
<script src="node_modules/vue/dist/vue.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
<script>
    // 创建vue实例
    var app = new Vue({
        el:"#app", // el即element，该vue实例要渲染的页面元素
        data:{ // 渲染页面需要的数据
            name: "leyi",
            score: 100
        }
    });
</script>
</html>
